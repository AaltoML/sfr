name: gp-${inference_strategy.model.subset_size}
model:
  _target_: experiments.sl.utils.init_NN2GPSubset_with_gaussian_prior
  _convert_: all
  delta: 1e-4
  likelihood:
    _target_: src.likelihoods.CategoricalLh
    EPS: 0.0 # TODO default is 0.01
  output_dim: ${output_dim}
  subset_size: 128
  # dual_batch_size: 5000
  dual_batch_size: 2000
  jitter: 1e-4
  device: ${device} # TODO should this always be cpu??
pred:
  - _target_: experiments.sl.inference.sfr_pred
    pred_type: "nn"
    num_samples: 100
  - _target_: experiments.sl.inference.sfr_pred
    pred_type: "gp"
    num_samples: 100
optimize_prior_precision_kwargs: null
