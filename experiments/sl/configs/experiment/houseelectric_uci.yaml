# @package _global_
defaults:
  - override /network: large_uci_mlp
  - override /dataset: houseelectric
  - override /sfr: regression

lr: 1e-3
n_epochs: 100

batch_size: 512

early_stop:
  patience: 10
  min_prior_precision: 0

sfr:
  prior_precision: 1e-3
  likelihood:
    _target_: src.likelihoods.Gaussian
    log_sigma_noise:
      _target_: torch.tensor
      data: 1.0
      device: ${device}
      # data: 10.0
      requires_grad: true
