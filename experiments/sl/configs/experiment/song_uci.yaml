# @package _global_
defaults:
  - override /network: large_uci_mlp
  - override /dataset: song
  - override /sfr: regression

lr: 1e-3
n_epochs: 80000

batch_size: 512

early_stop:
  patience: 100
  min_prior_precision: 0

sfr:
  prior_precision: 1e-3
  likelihood:
    _target_: src.likelihoods.Gaussian
    # sigma_noise: 1.0
    sigma_noise:
      _target_: torch.tensor
      data: 0.0
      device: ${device}
      # data: 10.0
      requires_grad: true
