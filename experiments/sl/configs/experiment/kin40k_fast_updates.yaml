# @package _global_
defaults:
  - override /network: boston_mlp
  - override /dataset: kin40k_fast_updates
  - override /sfr: regression

# lr: 1e-4
lr: 1e-3
n_epochs: 80000
# n_epochs: 200

batch_size: 512

early_stop:
  patience: 50
  min_prior_precision: 0

sfr:
  num_inducing: 512
  prior_precision: 1e-6
  likelihood:
    _target_: src.likelihoods.Gaussian
    sigma_noise:
      _target_: torch.tensor
      data: 0.0
      device: ${device}
      requires_grad: true
