defaults:
  - reward_model: cartpole
  - transition_model: sfr
  - reward_network: one_layer
  - transition_network: one_layer
  - agent: mppi # mppi or ddpg
  - env: cartpole_swingup
  # Use slurm on cluster or local?
  # - override hydra/launcher: submitit_local
  # - override hydra/launcher: local
  - override hydra/launcher: slurm
  # - override hydra/launcher: slurm_cpu
  # Disable logging by Hydra
  # - override hydra/job_logging: none
  - override hydra/hydra_logging: none
  - _self_

state_dim: ???
action_dim: ???
input_dim: ???
output_dim: ???
device: ???

online_updates: false
# online_updates: true
online_update_freq: 1
# online_update_freq: 20
# online_update_freq: 50

alg_name: "sfr-mean-no-updates"
# alg_name: "mlp-mppi"
random_seed: 42

# init_random_episodes: 10
init_random_episodes: 1
num_train_episodes: 2000
# episode_length: 1000
episode_length: 500
update_every_steps: 2

eval_episode_freq: 10
# eval_episode_freq: 2
# save_video: true
save_video: false

replay_buffer_capacity: 100000
save_buffer: false
buffer_scratch_dir: "/tmp/"
batch_size: 512

wandb:
  group: ${env.env_name}-${env.task_name}
  # group: ${env.env_name}
  project: "sfr-rl"
  use_wandb: True
  run_name: ${alg_name}-${reward_model.sparse_threshold}-td=${transition_model.delta}-ts=${transition_model.sigma_noise}-updates=${online_updates}-update_freq=${online_update_freq}
  # run_name: ${alg_name}-td=${transition_model.delta}-ts=${transition_model.sigma_noise}-updates=${online_updates}-update_freq=${online_update_freq}-seed=${random_seed}-${now:%Y-%m-%d_%H-%M-%S}
  # run_name: ${alg_name}-td=${transition_model.delta}-rd=${reward_model.delta}-ts=${transition_model.sigma_noise}-rs=${reward_model.sigma_noise}-updates=${online_updates}-update_freq=${online_update_freq}-seed=${random_seed}-${now:%Y-%m-%d_%H-%M-%S}
  # run_name: ${alg_name}-td=${transition_model.delta}-rd=${reward_model.delta}-ts=${transition_model.sigma_noise}-rs=${reward_model.sigma_noise}-updates=${online_updates}-h=${agent.horizon}-update_freq=${online_update_freq}-seed=${random_seed}-${now:%Y-%m-%d_%H-%M-%S}
  # run_name: ${alg_name}-${online_update_freq}-${agent.horizon}-${random_seed}-${now:%Y-%m-%d_%H-%M-%S}
  tags:
    - "random_seed=${random_seed}"
    - "env=${env.env_name}-${env.task_name}"
    - "alg=${alg_name}"
    - "online_update_freq=${online_update_freq}"
    # - "horizon=${agent.horizon}"
    # - "num_samples=${agent.num_samples}"

hydra:
  job:
    chdir: False
  run:
    dir: ""
