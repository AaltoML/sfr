repos:
  - repo: https://github.com/ambv/black
    rev: 23.9.1
    hooks:
    - id: black
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.1.4
    hooks:
      # Run the linter.
      - id: ruff
        types_or: [ python, pyi, jupyter ]
        args: [ '--fix']
